<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./MicroProject.css"/>
    <title>Micro Project1</title>
</head>
<body>
    <div class="container">
        <div class="grid item1">
            <pre class="text">An inspiring design delivered to 
your inbox every morning</pre>
        </div>
        <div class="grid item2">
            <img src="./dweep io 1.jpg" class="image" alt="error"/>
        </div>
        <div class="grid item3">
            <b class="para">Show me how it looks</b><br/>
            <input type="email" placeholder="Your e-mail address" name="email" class="email"/> 
            <button type="button" class="button">Register Now</button><br/>
            <p class="butpaaa"> Free - No Spam - No Data Sharing</p>
        </div>
        <div class="grid item4">
            <ul class="my_list">
                <div id="list1">
                    <li>Prompt Generator</li>
                    <li>Dweep Daily</li>
                    <li>All Contributors</li>
                    <li>Your data on Dweep.io</li>
                    <li>Contribute to Dweep</li>
                </div>
                <div id="list2">
                    <li>Dweep.io</li>
                    <li>Made with love in India</li>
                    <li><img src="./LinkedinLogo.jpg" alt="error"/><img src="./InstagramLogo.png" alt="error"/></li>
                    <li>hello@dweep.io</li>
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
